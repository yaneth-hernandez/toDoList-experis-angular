<div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">
    <h3>Create to do</h3>
    <br>
    <form [formGroup]="validateForm" #createForm="ngForm">
      <div class="formbold-input-group">
        <label for="name" class="formbold-form-label"> Id </label>
        <input
          type="number"
          name="id"
          id="id"
          class="formbold-form-input"
          formControlName="id"
        />
      </div>
      <div class="formbold-input-group">
        <label for="name" class="formbold-form-label"> Title </label>
        <input
          type="text"
          name="title"
          id="title"
          class="formbold-form-input"
          formControlName="title"
        />
      </div>

      <div class="formbold-input-group">
        <label for="description" class="formbold-form-label"> Descripci√≥n </label>
        <textarea
          rows="6"
          name="description"
          id="description"
          class="formbold-form-input"
          formControlName="description"
        ></textarea>
      </div>

      <div class="formbold-input-group">
        <label class="formbold-form-label">
          Prioridad
        </label>

        <select class="formbold-form-select" name="pririoty" id="pririoty" formControlName="pririoty">
          <option value="alta">alta</option>
          <option value="media">media</option>
          <option value="media">baja</option>
        </select>
      </div>

      <div class="formbold-input-group">
        <label class="formbold-form-label">
          Estado
        </label>

        <select class="formbold-form-select" name="status" id="status" formControlName="status">
          <option value="false">Pendiente</option>
          <option value="true">Realizada</option>
        </select>
      </div>
      <button class="btn-submit" (click)="submit()">Submit</button>
    </form>
  </div>
</div>
